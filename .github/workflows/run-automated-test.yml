name: Run Automated Unit Tests
on:
  push:
    branches:
      - sprint-6-irene

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
      
    - name: Install dependencies and test client
      run: |
        npm ci
        npm test
      working-directory: client


